<style>
  html{
    height: 100%;
  }
  body {

  }

  .home{

  }

  .nav-links #elems{
    margin-left: 20px;

  #frame{
    display: flex;

  /*Hero Text styling*/
  .hero-div{
    flex: 2;
  }
  .hero{
    margin:auto;
  }

  .hero-head{
    font-family: 'Montserrat', sans-serif;

    font-size: 75px;
    line-height: 91px;

  .hero-text{

    font-family: 'Montserrat', sans-serif;
    font-style: normal;
    font-weight: 400;
    font-size: 24px;

  }

  .hero-search{
  }

  .hero-search form{
    margin-top: 50px;
  }

  #id_gameName{
    width: 50%;
    
    outline: none;
    border: 1px;

    border-bottom-left-radius: 25px;

  #id_gameName[type="text"]{

    -moz-box-sizing: border-box;

    font-weight: 400;

    font-family: 'Montserrat', sans-serif;
    color: white;
  }

  #id_gameName::placeholder{
    color: white;
  }

  #id_gameName::-ms-input-placeholder{
    color: white;
  }

  #id_gameName::-ms-value{
    color: white;
  }


  #submit{
    border-top-right-radius: 25px;
    border-bottom-right-radius: 25px;
    padding: 8px 15px 8px 15px;
    border: none;
    background: linear-gradient(var(--angle), #F12711 -4.04%, #F33C14 34.46%, #F5AF19 83.03%);
    animation: 7s rotate linear infinite;
    color: white;
  }
  @property --angle {
    syntax: '<angle>';
    initial-value: 0deg;
    inherits: false;
  }

  @keyframes rotate {
  to {
    --angle: 360deg;
  }
}}
</style>

<body>
    <div class='home'>
      <!--Navigation Bar section-->
      <div class="nav navbar">
        <div class="title">
          <a href="/" style="text-decoration: none;"><h4 class="title-text">gamehunt</h4></a>
        </div>
        <!--Nav bar Hyperlinks-->
        <div class="nav-links d-flex ">
          <h6 id="elems"><a href="{% url 'about' %}">About</a> </h6>
          <h6 id="elems" ><a href="{% url 'featured_games' %}">Featured Games</a></h6>
          
          
        </div>

      </div>

      <div class="container-fluid d-flex flex-column hero-div" style="height: 70%;">
        <div class="text-center hero">
          <h5 class="hero-head">Games for everyone.</h5>
          <p class="hero-text">Let us find the next game for you.</p>
          <div class="hero-search">
            <form method="GET" class="d-flex justify-content-center input-group">
                {% csrf_token %}
                <datalist id="games">
                  
                </datalist>
                
                {{form.gameName}}

                <button type="submit" id="submit" href="#">
                  <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        </div>

        

      </div>
    
      <div class="container-fluid pt-3">
        <footer style="color: white; font-family: 'Montserrat', sans-serif;">
          <p class="text-center">Developed with ðŸ’– by <a style="color: white; text-decoration: underline;" target="_blank" href="https://sesan.netlify.app"><span> Sesan</span></a> </p>
          </footer>
      </div>
    
    
  </div>

</body>
</html>

<script>
  const games = document.getElementById('games')
  var frag = document.createDocumentFragment();

  $.ajax({
    type: 'GET',
    url: '/games-json',
    success: function(response){
      for (const item of response){
        var option = document.createElement("OPTION");
        option.textContent = item;
        option.value = item;
        frag.appendChild(option);
      }

      games.appendChild(frag)
},
    error: function(response){
      dataBox.innerHTML = '<p>Failed to get Similar Games, please try again later.</p>'
    }

  })
</script>
