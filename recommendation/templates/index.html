<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Game Hunt</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="stylesheet" href="{% static 'styles/index.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
      <div class='home' style="background-image: linear-gradient(#141e306b, #243b5574), url({%static 'assets/hero1.jpg'%}); background-image: -moz-linear-gradient(#141e306b, #243b5574), url({%static 'assets/hero1.jpg'%}); background-image: -webkit-linear-gradient(#141e306b, #243b5574), url({%static 'assets/hero1.jpg'%}); background-image: -o-linear-gradient(#141e306b, #243b5574), url({%static 'assets/hero1.jpg'%} ;">
        <!--Navigation Bar section-->
        <div class="nav navbar">
          <div class="title">
            <a href="/" style="text-decoration: none;"><h4 class="title-text">gamehunt</h4></a>
          </div>
          <!--Nav bar Hyperlinks-->
          <div class="nav-links d-flex ">
            <h6 id="elems"><a href="{% url 'about' %}">About</a></h6>
            <h6 id="elems" ><a href="{% url 'featured_games' %}">Featured Games</a></h6>
          </div>
        </div>

        <div class="container-fluid d-flex flex-column hero-div" style="height: 70%;">
          <div class="text-center hero">
            <h5 class="hero-head">Games for everyone.</h5>
            <p class="hero-text">Let us find the next game for you.</p>
            <div class="hero-search">
              <form method="GET" class="d-flex justify-content-center input-group">
                {% csrf_token %}
                <datalist id="games">
                  
                </datalist>

                {{form.gameName}}
                <button type="submit" id="submit" href="#">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      
        <div class="container-fluid pt-3">
          <footer style="color: white; font-family: 'Montserrat', sans-serif;">
            <p class="text-center">Developed with ðŸ’– by <a style="color: white; text-decoration: underline;" target="_blank" href="https://sesan.netlify.app"><span> Sesan</span></a> </p>
          </footer>
        </div>
    </div>
  </body>
  <script src="{% static 'js/index.js' %}"></script>
</html>
